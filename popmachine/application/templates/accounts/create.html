{% extends 'base.html' %}

{% block content %}

<form action="{{url_for('account.create_account')}}" method='POST' enctype="multipart/form-data">
  <div class="form-group">
    <label>username</label>
    {{ form.username(class_="form-control") }}
  </div>
  <div class="form-group">
    <label>name</label>
    {{ form.name(class_="form-control") }}
  </div>
  <div class="form-group">
    <label>password</label>
    {{ form.password(class_="form-control") }}
  </div>
  <div class="form-group">
    <label>password (confirm)</label>
    {{ form.password_confirm(class_="form-control") }}
  </div>
  <div class="form-group">
    <label>email</label>
    {{ form.email(class_="form-control") }}
  </div>

  <button type="submit" id="myButton" class="btn btn-default" data-loading-text="Registering...">
     <span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Register
  </button>
  <script>
    $('#myButton').on('click', function () {
      var $btn = $(this).button('loading')
    })
  </script>
</form>

{% endblock %}
