{% extends "base.html" %}

{% block subheading %}
plates
{% endblock %}

{% block content %}
{% if plates %}

<div class="container">
  <div class='row'>
    <div class="col-md-6">

    <table class='table table-hover'>
      <thead>
        <tr>
          <th class='text-center'>plate</th>
          <th class='text-center'>wells</th>
        </tr>
      </thead>
      <tbody>
        {% for plate in plates %}
            <tr>
              <td> <a href="{{url_for('plate', platename=plate.name)}}"> {{ plate.name|e }} </a></td>
              <td>{{plate.wells | length}}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

</div>
{% endif %}
{% endblock %}
