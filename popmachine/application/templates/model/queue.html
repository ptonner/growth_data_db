{% extends 'base.html' %}

{% block content %}

<table class="table table-bordered">
  <tr>
    <th> model </th>
    <th> phenotype </th>
    <th> queue time </th>
  </tr>
  {% for model in models %}
    <tr>
      <td > <a href='{{url_for('model.model', id=model.id)}}'> {{model.id}} </a> </td>
      <td > <a href='{{url_for('phenotype', id=model.phenotype.id)}}'> {{model.phenotype.name}} </a> </td>
      <td> {{model.queue_time}} </td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
